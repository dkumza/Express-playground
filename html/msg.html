<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link href="./styles/output.css" rel="stylesheet" />
      <!-- <script src="https://cdn.tailwindcss.com"></script> -->
      <title>Messages</title>
   </head>
   <body class="">
      <div
         class="main-wrap container mx-auto flex flex-col justify-center items-center w-full my-12 text-sky-500"
      >
         <h1 class="text-center font-semibold text-3xl my-2">Message Form</h1>
         <form
            class="flex flex-col justify-center items-center gap-4 px-12 py-8 md:w-2/6"
            action=""
            method="post"
         >
            <input
               class="msg-name border-2 py-3 px-5 rounded-md w-full border-sky-100 focus:outline-none focus:border-2 focus:bg-white focus:border-sky-500"
               type="text"
               placeholder="Your Name"
               name="name"
               required
            />
            <textarea
               class="msg-txt border-2 h-36 py-3 px-5 rounded-md w-full border-sky-100 focus:outline-none focus:border-2 focus:bg-white focus:border-sky-500"
               name="message"
               cols="30"
               rows="10"
               placeholder="Enter you message"
               required
            ></textarea>
            <button
               class="bg-sky-500 text-white font-semibold border py-2 px-5 rounded-md hover:bg-sky-400"
            >
               Submit
            </button>
         </form>
         <button class="hist-btn"><a href="/history">History</a></button>
      </div>
      <script src="./script/app.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
   </body>
</html>
